<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARA Replica</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">ZARA</div>
    <nav>
      <a href="#">Women</a>
      <a href="#">Men</a>
      <a href="#">Kids</a>
      <a href="#">Sale</a>
    </nav>
  </header>

  <div class="hero">
    <h1>SPRING COLLECTION</h1>
  </div>

  <div class="categories">
    <a href="#">NEW IN</a>
    <a href="#">BESTSELLERS</a>
    <a href="#">EDITORIAL</a>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/random/250x350?fashion1" alt="Product 1">
      <h2>Blazer Jacket</h2>
      <p>$89.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/random/250x350?fashion2" alt="Product 2">
      <h2>Cotton Shirt</h2>
      <p>$39.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/random/250x350?fashion3" alt="Product 3">
      <h2>Wide Pants</h2>
      <p>$49.99</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/random/250x350?fashion4" alt="Product 4">
      <h2>Denim Jacket</h2>
      <p>$69.99</p>
    </div>
  </section>
</body>
</html>
